version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: coopcredit_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME_POSTGRES}
      POSTGRES_PASSWORD: ${DB_PASSWORD_POSTGRES}
      POSTGRES_DB: coop_credit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coopcredit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME_POSTGRES}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CoopCredit Application
  coopcredit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coopcredit_app
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev

      # DB ENV
      SPRING_DATASOURCE_URL: ${DB_URL_POSTGRES}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME_POSTGRES}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_POSTGRES}

      # External service
      EXTERNAL_SERVICE_URL: ${EXTERNAL_SERVICE_URL}

      # JWT
      SECRET_KEY: ${SECRET_KEY}
      EXPIRATION_TOKEN: ${EXPIRATION_TOKEN}

      # Other Spring configs
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"

    ports:
      - "8081:8081"

    depends_on:
      postgres:
        condition: service_healthy
      risk-service:
        condition: service_started

    networks:
      - coopcredit_network
    restart: unless-stopped

  risk-service:
    build:
      context: /home/Coder/IdeaProjects/risk-central-mock-service
      dockerfile: Dockerfile
    container_name: risk_service_app
    ports:
      - "8082:8082"
    networks:
      - coopcredit_network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: coopcredit_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - coopcredit_network
    depends_on:
      - coopcredit-app
      - risk-service
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: coopcredit_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./grafana/provisioning/datasources/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/provisioning/dashboards/coopcredit-dashboard.json:/etc/grafana/provisioning/dashboards/coopcredit-dashboard.json
      - grafana_data:/var/lib/grafana
    networks:
      - coopcredit_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  coopcredit_network:
    driver: bridge

